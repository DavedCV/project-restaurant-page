<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Project</title>

    <!-- bundle outuput file from webpack -->
    <script src="./main.js" defer></script>

    <!-- google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="content">

        <header class="header" data-header>
            <div class="container">

                <h1>
                    <a href="#" class="logo">Restaurant <span class="span">.</span></a>
                </h1>

                <nav class="navbar" data-navbar>
                    <ul class="navbar-list">
                        <li class="nav-item">
                            <a href="#home" class="navbar-link" data-nav-link>Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="#about-us" class="navbar-link" data-nav-link>About Us</a>
                        </li>

                        <li class="nav-item">
                            <a href="#menu" class="navbar-link" data-nav-link="">Menu</a>
                        </li>

                        <li class="nav-item">
                            <a href="#contact" class="navbar-link" data-nav-link="">Contact Us</a>
                        </li>
                    </ul>
                </nav>

                <div class="header-btn-group">
                    <button class="nav-toggle-btn" data-menu-toggle-btn>
                        <span class="line top"></span>
                        <span class="line middle"></span>
                        <span class="line bottom"></span>
                    </button>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
