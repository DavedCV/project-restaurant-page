<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Project</title>

  <!-- bundle outuput file from webpack -->
  <script src="./main.js" defer></script>

  <!-- google font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">


  <!-- preload images of the hero home -->
  <link rel="preload" as="images" href="/src/assets/images/hero-banner-bg.png" media="min-width(768px)">
  <link rel="preload" as="images" href="/src/assets/images/hero-banner.png" media="min-width(768px)">
  <link rel="preload" as="images" href="/src/assets/images/hero-bg.jpg">

</head>

<body>
  <div id="content">
    <main>

      <article>

        <section class="hero" id="home">

          <div class="container">
            <div class="hero-content">
              <p class="hero-subtitle">
                Eat Sleep And
              </p>

              <h2 class="h1 hero-title">
                Super healthy food in town!
              </h2>

              <p class="hero-text">
                Food is the fuel for our life, eat healthy and
                love yourself.
              </p>

              <button class="btn">See the menu!</button>
            </div>

            <figure class="hero-banner">
              <img src="/src/assets/images/hero-banner-bg.png" 
              alt="" 
              class="w-100 hero-img-bg"
              width="820"
              height="716"
              loading="lazy">

              <img src="/src/assets/images/hero-banner.png"
               alt="Burger"
               class="w-100 hero-img"
               width="700"
               height="637"
               loading="lazy">
            </figure>

          </div>

        </section>

      </article>

    </main>

  </div>
</body>

</html>
