<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Project</title>

  <!-- bundle outuput file from webpack -->
  <script src="./main.js" defer></script>

  <!-- font awesome link -->
  <script src="https://kit.fontawesome.com/1d6c1d828f.js" crossorigin="anonymous"></script>

  <!-- google font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">

  <!-- preload images of the hero home -->
  <link rel="preload" as="images" href="/src/assets/images/hero-banner-bg.png" media="min-width(768px)">
  <link rel="preload" as="images" href="/src/assets/images/hero-banner.png" media="min-width(768px)">
  <link rel="preload" as="images" href="/src/assets/images/hero-bg.jpg">

</head>

<body>
  <div id="content">
    <main>
      <article>
        <section class="section section-divider gray delivery">
          <div class="container">

            <div class="delivery-content">
              <h2 class="h2 section-title">
                A Moments Of Delivered On <span class="span">Right Time</span> & Place
              </h2>

              <p class="section-text">
                Lorem ipsum dolor,
                sit amet consectetur adipisicing elit. Nulla, earum?
              </p>

              <button class="btn btn-hover">
                Order Now
              </button>

            </div>

            <figure class="delivery-banner">
              <img src="/src/assets/images/delivery-banner-bg.png" width="700" height="602" loading="lazy" alt="clouds"
                class="w-100">
              <img src="/src/assets/images/delivery-boy.svg" alt="delivery boy" width="1000" height="880" loading="lazy"
                class="w-100 delivery-img" data-delivery-boy>
            </figure>

          </div>
        </section>
      </article>
    </main>
  </div>
</body>

</html>
